<section class="content-header">
  <h1></h1>
</section>

<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box box-solid">
        <div class="box-header with-border">
          <em class="fa fa-home"></em>
          <h3 class="box-title">{{ restaurant?.name }}</h3>
          <span class="pull-right">
            <em class="fa fa-star"></em>
            4.5
          </span>
        </div>
        <div class="box-body">
          <div class="col-sm-3 col-xs-12">
            <img
              *ngIf="restaurant"
              class="box-img-detail"
              [src]="restaurant.imagePath"
              alt="Bread Bakery"
            />
          </div>

          <dl class="col-sm-9 col-xs-12">
            <dt>Categoria</dt>
            <dd>{{ restaurant?.category }}</dd>
            <dt>Quem somos</dt>
            <dd>
              {{ restaurant?.about }}
            </dd>
            <dt>Horários</dt>
            <dd>{{ restaurant?.hours }}</dd>
          </dl>
        </div>

        <div class="box-footer detail-footer">
          <a
            class="pull-left detail-active"
            routerLinkActive="detail-active"
            [routerLinkActiveOptions]="{ exact: true }"
            [routerLink]="['menu']"
          >
            Menu
          </a>
          <a
            class="pull-right"
            routerLinkActive="detail-active"
            [routerLinkActiveOptions]="{ exact: true }"
            [routerLink]="['reviews']"
          >
            Avaliações
          </a>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <router-outlet></router-outlet>
  </div>
</section>
