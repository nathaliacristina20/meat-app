<section class="content-header"></section>

<section class="content">
  <section class="invoice">
    {{ form.valid }}
    {{ form.value | json }}
    <form novalidate #form="ngForm">
      <div class="row">
        <div class="col-xs-12">
          <h2 class="page-header">
            <em class="fa fa-shopping-cart"></em> Finalize o seu pedido
          </h2>
        </div>
      </div>

      <div class="row invoice-info">
        <div class="col-xs-12">
          <p class="lead">Endereço de Entrega:</p>
        </div>
        <div class="col-sm-6 col-xs-12">
          <app-input-container
            errorMessage="Campo obrigatório e com 5 caracteres"
            label="Endereço"
          >
            <input
              class="form-control"
              name="address"
              ngModel
              placeholder="Endereço"
              required
              minlength="5"
              autocomplete="off"
            />
          </app-input-container>
        </div>
        <div class="col-sm-3 col-xs-6">
          <app-input-container
            errorMessage="Obrigatório e somente números"
            label="Number"
          >
            <input
              class="form-control"
              name="number"
              ngModel
              placeholder="Número"
              required
              autocomplete="off"
              pattern="^[0-9]*$"
            />
          </app-input-container>
        </div>
        <div class="col-sm-3 col-xs-6">
          <app-input-container label="Complemento">
            <input
              class="form-control"
              placeholder="Complemento"
              name="optional"
              ngModel
              autocomplete="off"
            />
          </app-input-container>
        </div>
      </div>

      <!-- Table row -->
      <div class="row">
        <div class="col-xs-12">
          <p class="lead">Itens do Pedido:</p>
        </div>

        <app-order-itens
          [items]="cartItems()"
          (decreaseQtd)="decreaseQtd($event)"
          (increaseQtd)="increaseQtd($event)"
          (remove)="remove($event)"
        ></app-order-itens>
      </div>
      <!-- /.row -->

      <div class="row">
        <!-- accepted payments column -->
        <div class="col-sm-6 col-xs-12">
          <p class="lead">Formas de Pagamento:</p>

          <div class="form-group">
            <app-radio
              [options]="paymentOptions"
              name="paymentOption"
              ngModel
              required
            ></app-radio>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-sm-6 col-xs-12">
          <p class="lead">Frete e Total:</p>

          <app-delivery-costs
            [delivery]="delivery"
            [itemsValue]="itemsValue()"
          ></app-delivery-costs>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <div class="row">
      <div class="col-xs-12">
        <button
          class="btn btn-success pull-right"
          [disabled]="!form.valid || cartItems().length === 0"
          (click)="finishOrder()"
        >
          <i class="fa fa-credit-card"></i> Concluir Pedido
        </button>
      </div>
    </div>
  </section>
</section>
